<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.min.js" defer></script>
    <title>Range</title>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <label for="rango" class="form-label">Rango de presupuesto</label>
                <input type="range" id="rango" min="0" max="1000" class="form-range" step="100">
                <div class="d-flex justify-content-between">
                    <p class="form-text">$0</p>
                    <p class="form-text">$1000</p>
                </div>

                <input type="range" id="rango2" min="0" max="1000" class="form-range mt-5" step="100" disabled>
            </div>
        </div>
    </div>
</body>
</html>
