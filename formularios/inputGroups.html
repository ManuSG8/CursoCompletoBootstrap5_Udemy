<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.min.js" defer></script>
    <title>Input Group</title>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <div class="input-group mb-3">
                    <input type="text" id="" class="form-control" placeholder="Nombre" aria-label="Nombre">
                    <span class="input-group-text">@gmail.com</span>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Notas:</span>
                    <textarea class="form-control" id="label-notas" aria-label="Notas"></textarea>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Nombre</span>
                    <input type="text" id="" class="form-control" aria-label="Nombre">

                    <span class="input-group-text">Apellido</span>
                    <input type="text" id="" class="form-control" aria-label="Apellido">
                </div>

                <div class="col-6">
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text">Pequenho</span>
                        <input type="text" class="form-control" aria-label="Nombre">
                    </div>

                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text">Pequenho</span>
                        <input type="text" class="form-control" aria-label="Nombre">
                    </div>

                    <div class="input-group">
                        <label for="pais" class="input-group-text">Pais</label>
                        <select name="" id="pais" class="form-control">
                            <option value="mexico">Mexico</option>
                            <option value="alemania">Alemania</option>
                            <option value="colombia">Colombia</option>
                            <option value="peru">Peru</option>
                            <option value="argentina">Argentina</option>
                        </select>

                        <button class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
