<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.min.js" defer></script>
    <title>Validar Formularios</title>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <form action="">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control is-valid" id="nombre" placeholder="Nombre">
                    <div class="valid-feedback">
                        Correcto!
                    </div>
                </form>
            </div>

            <div class="col-6">
                <form action="">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control is-invalid" id="correo" placeholder="Email">
                    <div class="invalid-feedback">
                        Introduzca un correo valido.
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
