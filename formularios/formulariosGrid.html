<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.min.js" defer></script>
    <title>Formularios Grid</title>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="">
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" class="form-control" placeholder="John Doe">
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" id="correo" class="form-control" placeholder="correo@correo.com">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                        </div>

                        <div class="col-12 col-md-6 mb-3">
                            <div class="row">
                                <div class="col-12 col-sm-6">
                                    <label class="form-label">Estado Civil</label>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="estado-civil" id="soltero">
                                        <label for="soltero" class="form-check-label">Soltero</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="estado-civil" id="casado">
                                        <label for="casado" class="form-check-label">Casado</label>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <label class="form-label">Pais</label>
                                    <select name="pais" id="pais" class="form-select">
                                        <option value="mexico">Mexico</option>
                                        <option value="alemania">Alemania</option>
                                        <option value="colombia">Colombia</option>
                                        <option value="peru">Peru</option>
                                        <option value="argentina">Argentina</option>
                                    </select>
                                </div>
                            </div>                            
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <div>
                                <div class="form-check mb-3">
                                    <input type="checkbox" name="terminos" id="terminos" class="form-check-input">
                                    <label for="terminos" class="form-check-label">Acepto los terminos y condiciones</label>
                                </div>
                                <button type="submit" class="btn btn-primary col-12">Enviar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
