<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <title>Paginacion</title>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <nav aria-label="Paginacion de la pagina">
                    <ul class="pagination">
                        <li class="page-item disabled" aria-disabled="true" tabindex="-1"><a href="#" class="page-link">Anterior</a></li>
                        <li class="page-item active"><span class="page-link" aria-current="page">1</span></li>
                        <li class="page-item"><a href="#" class="page-link">2</a></li>
                        <li class="page-item"><a href="#" class="page-link">3</a></li>
                        <li class="page-item"><a href="#" class="page-link">Siguiente</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <nav aria-label="Paginacion de la pagina">
                    <ul class="pagination">
                        <li class="page-item disabled" aria-disabled="true" tabindex="-1"><a href="#" class="page-link" aria-label="Pagina anterior">&laquo;</a></li>

                        <li class="page-item active"><span class="page-link" aria-current="page">1</span></li>
                        <li class="page-item"><a href="#" class="page-link">2</a></li>
                        <li class="page-item"><a href="#" class="page-link">3</a></li>

                        <li class="page-item"><a href="#" class="page-link" aria-label="Pagina siguiente">&raquo;</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <nav aria-label="Paginacion de la pagina">
                    <ul class="pagination pagination-lg">
                        <li class="page-item disabled" aria-disabled="true" tabindex="-1"><a href="#" class="page-link">Anterior</a></li>
                        <li class="page-item active"><span class="page-link" aria-current="page">1</span></li>
                        <li class="page-item"><a href="#" class="page-link">2</a></li>
                        <li class="page-item"><a href="#" class="page-link">3</a></li>
                        <li class="page-item"><a href="#" class="page-link">Siguiente</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <nav aria-label="Paginacion de la pagina">
                    <ul class="pagination pagination-sm">
                        <li class="page-item disabled" aria-disabled="true" tabindex="-1"><a href="#" class="page-link">Anterior</a></li>
                        <li class="page-item active"><span class="page-link" aria-current="page">1</span></li>
                        <li class="page-item"><a href="#" class="page-link">2</a></li>
                        <li class="page-item"><a href="#" class="page-link">3</a></li>
                        <li class="page-item"><a href="#" class="page-link">Siguiente</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <nav aria-label="Paginacion de la pagina">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled" aria-disabled="true" tabindex="-1"><a href="#" class="page-link">Anterior</a></li>
                        <li class="page-item active"><span class="page-link" aria-current="page">1</span></li>
                        <li class="page-item"><a href="#" class="page-link">2</a></li>
                        <li class="page-item"><a href="#" class="page-link">3</a></li>
                        <li class="page-item"><a href="#" class="page-link">Siguiente</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <nav aria-label="Paginacion de la pagina">
                    <ul class="pagination justify-content-end">
                        <li class="page-item disabled" aria-disabled="true" tabindex="-1"><a href="#" class="page-link">Anterior</a></li>
                        <li class="page-item active"><span class="page-link" aria-current="page">1</span></li>
                        <li class="page-item"><a href="#" class="page-link">2</a></li>
                        <li class="page-item"><a href="#" class="page-link">3</a></li>
                        <li class="page-item"><a href="#" class="page-link">Siguiente</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
