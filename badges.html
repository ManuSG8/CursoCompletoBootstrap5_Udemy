<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <title>Badges</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Encabezado H1 <span class="badge bg-primary">Etiqueta</span></h1>
                <h2>Encabezado H2 <span class="badge bg-secondary">Etiqueta</span></h2>
                <h3>Encabezado H3 <span class="badge bg-success">Etiqueta</span></h3>
                <h4>Encabezado H4 <span class="badge bg-danger">Etiqueta</span></h4>
                <h5>Encabezado H5 <span class="badge bg-warning">Etiqueta</span></h5>
                <h6>Encabezado H6 <span class="badge bg-info">Etiqueta</span></h6>
            </div>

            <div class="col">
                <h1>Encabezado H1 <span class="badge rounded-pill bg-primary">Etiqueta</span></h1>
                <h2>Encabezado H2 <span class="badge rounded-pill bg-secondary">Etiqueta</span></h2>
                <h3>Encabezado H3 <span class="badge rounded-pill bg-success">Etiqueta</span></h3>
                <h4>Encabezado H4 <span class="badge rounded-pill bg-danger">Etiqueta</span></h4>
                <h5>Encabezado H5 <span class="badge rounded-pill bg-warning">Etiqueta</span></h5>
                <h6>Encabezado H6 <span class="badge rounded-pill bg-info">Etiqueta</span></h6>
            </div>
        </div>
    </div>
</body>
</html>
