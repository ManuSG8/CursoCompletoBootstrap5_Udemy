<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.min.js" defer></script>
    <title>Gutters</title>
    <style>
        .row {
            background-color: #e8e8e8;
            margin-top: 30px;
        }

        .contenido {
            background-color: #f2f2f2;
            text-align: center;
            padding: 10px;
            border: 1px solid #4d5061;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="contenido">Columna 1</div>
            </div>
            <div class="col-6">
                <div class="contenido">Columna 2</div>
            </div>
            <div class="col-6">
                <div class="contenido">Columna 3</div>
            </div>
            <div class="col-6">
                <div class="contenido">Columna 4</div>
            </div>
        </div>

        <!-- Le quitamos los gutters con g-0 -->
        <div class="row g-0">
            <div class="col-6">
                <div class="contenido">Columna 1</div>
            </div>
            <div class="col-6">
                <div class="contenido">Columna 2</div>
            </div>
            <div class="col-6">
                <div class="contenido">Columna 3</div>
            </div>
            <div class="col-6">
                <div class="contenido">Columna 4</div>
            </div>
        </div>

        <div class="row gy-5 gx-5">
            <div class="col-6">
                <div class="contenido">Columna 1</div>
            </div>
            <div class="col-6">
                <div class="contenido">Columna 2</div>
            </div>
            <div class="col-6">
                <div class="contenido">Columna 3</div>
            </div>
            <div class="col-6">
                <div class="contenido">Columna 4</div>
            </div>
        </div>
    </div>
</body>
</html>
