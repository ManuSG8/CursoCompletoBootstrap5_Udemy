<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.min.js" defer></script>
    <title>Utilidades</title>
    <style>
        .row {
            background-color: #e8e8e8;
            margin-top: 30px;
        }

        .columna {
            background-color: #f2f2f2;
            text-align: center;
            padding: 10px;
            border: 1px solid #4d5061;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="columna col order-4 order-md-1">Columna 1</div>
            <div class="columna col order-3 order-md-2">Columna 2</div>
            <div class="columna col order-2 order-md-3">Columna 3</div>
            <div class="columna col order-1 order-md-4">Columna 4</div>
        </div>

        <!-- Offset desplaza la columna en el numero de columnas indicada -->
        <div class="row">
            <div class="columna col-3 offset-2 offset-sm-5">Columna</div>
        </div>

        <div class="row">
            <div class="columna col-3 offset-3">Columna 1</div>
            <div class="columna col-3 offset-3">Columna 2</div>
        </div>

        <!-- Con col-auto la columna va a tener el tamanho del contenido -->
        <div class="row">
            <div class="columna col-auto">Columna 1</div>
            <div class="columna col-auto">Columna 2</div>
        </div>
    </div>
</body>
</html>
